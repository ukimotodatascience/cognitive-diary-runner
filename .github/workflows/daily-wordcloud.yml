name: Daily Wordcloud

on:
  schedule:
    # 05:00 JST = 20:00 UTC (previous day)
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  generate-wordcloud:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout runner repository
        uses: actions/checkout@v4

      - name: Checkout diary repository
        uses: actions/checkout@v4
        with:
          repository: ukimotodatascience/obsidian
          path: diary
          token: ${{ secrets.DIARY_REPO_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont-gothic

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate wordclouds
        env:
          DIARY_REPO_PATH: diary
          DIARY_DIR: "日記"
          OUTPUT_SUBDIR: "ワードクラウド"
          FONT_PATH: /usr/share/fonts/opentype/ipafont-gothic/ipag.ttf
        run: python scripts/run_wordcloud.py

      - name: Commit and push outputs to diary repo
        working-directory: diary
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "日記/ワードクラウド"
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update wordcloud images"
          git push